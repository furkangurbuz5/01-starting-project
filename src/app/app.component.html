<app-header/>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user
          (select)="onSelectUser($event)"
          [user]="user"
        />
      </li>
    }
  </ul>
  @if(selectedUser){
    <app-tasks [userName]="selectedUser.name"></app-tasks>
  } @else{
    <p id="fallback">Select user to see their name.</p>
  }
</main>
