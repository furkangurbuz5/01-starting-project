<app-header/>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user
          [selected]="user.id === selectedUserId"
          (select)="onSelectUser($event)"
          [user]="user"
        />
      </li>
    }
  </ul>
  @if (selectedUser) {
    <app-tasks [userId]="selectedUser.id" [userName]="selectedUser.name"/>
  } @else {
    <p id="fallback">Select user to see their name.</p>
  }
</main>
